<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="card--avatar"></div>
      <div class="card-middle">
        <div class="card-middle__user">
          <p class="card-middle__user--name">Victor Crest</p>
          <p class="card-middle__user--age">26</p>
        </div>
        <p class="card-middle--country">London</p>
      </div>
      <hr>
      <div class="card-bottom">
        <div class="card-bottom__stats">
          <div class="card-bottom__stat">
            <p class="card-bottom__stat--ammount">80K</p>
            <p class="card-bottom__stat--label">Followers</p>
          </div>
          <div class="card-bottom__stat">
            <p class="card-bottom__stat--ammount">803K</p>
            <p class="card-bottom__stat--label">Likes</p>
          </div>
          <div class="card-bottom__stat">
            <p class="card-bottom__stat--ammount">1.4K</p>
            <p class="card-bottom__stat--label">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/David35D">David Delgado</a>.
    </div>
  </footer>
</body>
</html>
